{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
    <h2>Signup</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>

    <p>Already have an account?<a href="{% url 'account_login' %}">Login</a></p>
{% endblock %}
